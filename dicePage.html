<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <h2>Roll Number</h2>
  <span id="dieDisplayOne"></span>
  <span id="dieDisplayTwo"></span>
  <br>
  <br>
  <form onsubmit="return rollMatcher(userInput)">
    <label for="userInput">Enter target number:</label>
    <input type="text" id="userInput" name="userInput">
    <br>
    <br>
    <input type="button" value="Roll 'em!" onclick="rollMatcher(userInput)">
  </form>
  <hr>
  <div id="finalResult">
  </div>

  <script type="text/javascript">
    dieRoller();

    // Rolls two dice, displays their images, and returns the sum of their values.
    function dieRoller() {
      var dieOne = Math.floor(Math.random() * 6) + 1;
      var dieTwo = Math.floor(Math.random() * 6) + 1;
      document.getElementById("dieDisplayOne").innerHTML = "<img src=\"images/die" + dieOne + ".gif\" id=\"dieImageOne\">";
      document.getElementById("dieDisplayTwo").innerHTML = "<img src=\"images/die" + dieTwo + ".gif\" id=\"dieImageTwo\">";
      console.log("d1 = " + dieOne + "  d2 = " + dieTwo);
      var dieTotal = dieOne + dieTwo;
      return (dieTotal);
    };

    // Rolls dice until their total matches user input.  Displays number of rolls needed to get there.
    function rollMatcher(userInput) {
      var targetNumber = userInput.value;
      var dieRolls = 0;
      console.log(targetNumber);
      if ((targetNumber >= 2) && (targetNumber <= 12)) {
        while (dieRoller() != targetNumber) {
          dieRolls += 1;
        }
        dieRolls += 1;
        if (dieRolls == 1) {
          console.log("You hit your number in " + dieRolls + " roll!");
          document.getElementById("finalResult").innerHTML = "You hit your number in " + dieRolls + " roll!";
        } else {
          console.log("You hit your number in " + dieRolls + " rolls!");
          document.getElementById("finalResult").innerHTML = "You hit your number in " + dieRolls + " rolls!";
        }
      } else {
        console.log("The dice will roll forever without success.");
        document.getElementById("finalResult").innerHTML = "The dice will roll forever without success.";
      }
    }
  </script>


</body>

</html>
